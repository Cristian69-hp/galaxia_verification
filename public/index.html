<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxia - Ãšnete a la Videollamada</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .logo {
            font-size: 60px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        p {
            font-size: 16px;
            opacity: 0.9;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .button {
            background: white;
            color: #667eea;
            border: none;
            padding: 15px 40px;
            border-radius: 30px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            display: inline-block;
            text-decoration: none;
            margin: 10px;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }

        .button.secondary {
            background: transparent;
            border: 2px solid white;
            color: white;
        }

        .info {
            margin-top: 30px;
            font-size: 14px;
            opacity: 0.8;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        .call-id {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 10px;
            font-family: monospace;
            font-size: 18px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ðŸŒŒ</div>
        <h1>Galaxia Videollamada</h1>
        
        <div id="loading" class="hidden">
            <div class="spinner"></div>
            <p>Abriendo la aplicaciÃ³n...</p>
        </div>

        <div id="content">
            <p>Has sido invitado a unirte a una videollamada</p>
            <div class="call-id" id="callIdDisplay">Cargando...</div>
            
            <button class="button" id="openAppBtn" onclick="openApp()">
                Abrir en Galaxia App
            </button>
            
            <div class="info">
                <p>ðŸ“± Si no tienes la aplicaciÃ³n instalada:</p>
                <a href="#" class="button secondary" id="downloadBtn">
                    Descargar App
                </a>
            </div>

            <div class="info" style="margin-top: 40px;">
                <p style="font-size: 12px;">
                    ðŸ”— ID de llamada: <span id="callIdCode">-</span>
                </p>
            </div>
        </div>
    </div>

   <script>
        // Extraer el callID de la URL
        const pathParts = window.location.pathname.split('/');
        const callID = pathParts[pathParts.indexOf('join') + 1] || null;

        console.log('ðŸ”— CallID extraÃ­do:', callID);

        // Mostrar el callID en la pÃ¡gina
        if (callID) {
            document.getElementById('callIdDisplay').textContent = `ID: ${callID}`;
            document.getElementById('callIdCode').textContent = callID;
        } else {
            document.getElementById('callIdDisplay').textContent = 'ID no vÃ¡lido';
        }

        // FunciÃ³n para abrir la app
        function openApp() {
            if (!callID) {
                alert('âš ï¸ No se pudo obtener el ID de la llamada');
                return;
            }

            // Mostrar spinner
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('content').classList.add('hidden');

            // Intentar abrir la app con el deep link
            const deepLink = `galaxia://join/${callID}`;

            console.log('ðŸš€ Intentando abrir:', deepLink);

            // Para Android e iOS - intenta abrir la app
            window.location.href = deepLink;

            // Fallback: Si no abre en 3 segundos, mostrar mensaje
            setTimeout(() => {
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('content').classList.remove('hidden');
                
                alert('âš ï¸ No se pudo abrir la app. AsegÃºrate de tener Galaxia instalada en tu dispositivo.\n\nID de llamada: ' + callID);
            }, 3000);
        }

        // Configurar el botÃ³n de descarga (mostrar instrucciones)
        document.getElementById('downloadBtn').addEventListener('click', (e) => {
            e.preventDefault();
            alert('ðŸ“± Para probar la app en desarrollo:\n\n1. Compila e instala la app en tu dispositivo\n2. Luego abre este link nuevamente\n\nID de llamada: ' + callID);
        });

        // ðŸš€ AUTO-ABRIR: Intenta abrir la app automÃ¡ticamente al cargar la pÃ¡gina
        window.addEventListener('load', () => {
            if (callID) {
                console.log('ðŸŽ¯ Intentando abrir app automÃ¡ticamente...');
                setTimeout(() => {
                    openApp();
                }, 500);
            }
        });
    </script>
</body>
</html>
