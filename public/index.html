<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxia - nete a la Videollamada</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .logo {
            font-size: 60px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        p {
            font-size: 16px;
            opacity: 0.9;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .button {
            background: white;
            color: #667eea;
            border: none;
            padding: 15px 40px;
            border-radius: 30px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            display: inline-block;
            text-decoration: none;
            margin: 10px;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }

        .button.secondary {
            background: transparent;
            border: 2px solid white;
            color: white;
        }

        .info {
            margin-top: 30px;
            font-size: 14px;
            opacity: 0.8;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        .call-id {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 10px;
            font-family: monospace;
            font-size: 18px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo"></div>
        <h1>Galaxia Videollamada</h1>
        
        <div id="loading" class="hidden">
            <div class="spinner"></div>
            <p>Abriendo la aplicaci贸n...</p>
        </div>

        <div id="content">
            <p>Has sido invitado a unirte a una videollamada</p>
            <div class="call-id" id="callIdDisplay">Cargando...</div>
            
            <button class="button" id="openAppBtn" onclick="openApp()">
                Abrir en Galaxia App
            </button>
            
            <div class="info">
                <p> Si no tienes la aplicaci贸n instalada:</p>
                <a href="#" class="button secondary" id="downloadBtn">
                    Descargar App
                </a>
            </div>

            <div class="info" style="margin-top: 40px;">
                <p style="font-size: 12px;">
                     ID de llamada: <span id="callIdCode">-</span>
                </p>
            </div>
        </div>
    </div>

    <script>
        // Extraer el callID de la URL
        const pathParts = window.location.pathname.split('/');
        const callID = pathParts[pathParts.indexOf('join') + 1] || null;

        console.log(' CallID extra铆do:', callID);

        // Mostrar el callID en la p谩gina
        if (callID) {
            document.getElementById('callIdDisplay').textContent = `ID: ${callID}`;
            document.getElementById('callIdCode').textContent = callID;
        } else {
            document.getElementById('callIdDisplay').textContent = 'ID no v谩lido';
        }

        // Funci贸n para abrir la app
        function openApp() {
            if (!callID) {
                alert('锔 No se pudo obtener el ID de la llamada');
                return;
            }

            // Mostrar spinner
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('content').classList.add('hidden');

            // Intentar abrir la app con el deep link
            const deepLink = `galaxia://join/${callID}`;
            const universalLink = `https://galaxia.app/join/${callID}`;

            console.log(' Intentando abrir:', deepLink);

            // Para Android e iOS
            window.location.href = deepLink;

            // Fallback: Si no abre en 2 segundos, mostrar opciones
            setTimeout(() => {
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('content').classList.remove('hidden');
                
                // Preguntar si quiere ir a la tienda
                if (confirm('驴No tienes la app instalada? Te llevaremos a descargarla.')) {
                    openAppStore();
                }
            }, 2000);
        }

        // Funci贸n para abrir la tienda correspondiente
        function openAppStore() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;

            if (/android/i.test(userAgent)) {
                // Android
                window.location.href = 'https://play.google.com/store/apps/details?id=tu.paquete.galaxia';
            } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                // iOS
                window.location.href = 'https://apps.apple.com/app/idTU_APP_ID';
            } else {
                alert('Por favor descarga la app desde tu dispositivo m贸vil');
            }
        }

        // Configurar el bot贸n de descarga
        document.getElementById('downloadBtn').addEventListener('click', (e) => {
            e.preventDefault();
            openAppStore();
        });

        // Auto-abrir la app si viene de un link compartido (opcional)
        // Descomenta estas l铆neas si quieres que se abra autom谩ticamente:
        /*
        window.addEventListener('load', () => {
            if (callID) {
                setTimeout(() => {
                    openApp();
                }, 500);
            }
        });
        */
    </script>
</body>
</html>
